<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <style>
        /* Container for the entire layout */
        /* Main welcome page container */
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;            /* Full viewport height */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f7f7f7; /* Light background color for a welcoming look */
        }

        /* Left section for logo and heading */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 50px;       /* Space between left and right sections */
        }

        /* Styling the logo */
        .logo {
            width: 300px;             /* Adjust size for better emphasis */
            margin-bottom: 20px;      /* Space between image and heading */
        }

        /* Styling for the heading */
        h1 {
            font-size: 2.5rem;        /* Large font size for emphasis */
            color: #333;              /* Dark grey color for readability */
            margin: 0;
            font-weight: 700;         /* Bold font weight for impact */
            text-align: center;       /* Center-align text for a balanced appearance */
            line-height: 1.2;         /* Line height for better readability */
        }


        /* Right section with buttons */
        .right-section {
            display: flex;
            flex-direction: column;   /* Stack buttons vertically */
            gap: 15px;                /* Space between buttons */
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e53935; /* Example color, adjust as needed */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d32f2f; /* Slightly darker on hover */
        }



    </style>
    <script>
        function redirect(buttonValue) {
            // Redirect to a new URL with the selected button value as a parameter
            window.location.href = `/${buttonValue}`;
        }
    </script>
</head>
<body>
    <div class="welcome-container">
    <div class="left-section">
        <img src="{% static 'image/cabriot_eat_logo1.svg' %}" alt="Kitchen Logo" class="logo">
        <h1>Kitchen Display System</h1>
    </div>
    <div class="right-section">
        <button class="button" onclick="redirect('main')">Main</button>
        <button class="button" onclick="redirect('vegetable')">Vegetable</button>
        <button class="button" onclick="redirect('bread')">Bread</button>
        <button class="button" onclick="redirect('orders/view/')">Order</button>
    </div>
    </div>
</body>
</html>
